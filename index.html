<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Christmas Designer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href=
			"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link href="css/style.css" rel="stylesheet">
		<link rel="icon" href="images/red-stocking.PNG">
	</head>
	<body>

		<!-- Landing page section start -->
		<div class="front-page">
			<button class = "button beginDesign" type="button">BEGIN DESIGNING!</button>
		</div>
		<!-- Landing page section end -->

		<!-- Main page start -->
		<div class = "container hide">
			<div class = "living-room">
				<!-- Interactive house items start -->
				<div class = "window-curtain-container">
					<img class="curtain opened-curtain" src="images/opened-curtain.png" alt="opened-curtain">
					<img class="curtain hide" src="images/closed-curtain.png" alt="closed-curtain">
				</div>
				<!-- Interactive house items end -->
				<!-- tree decoration start -->
				<div class="tree-decorations">
					<div class="star-placement box">
						
					</div>
					<div class="placement-ornaments">
						<div class="ornaments-rows ornament-row-0">
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
						<div class="ornaments-rows ornament-row-1">
							<!-- individual ornament locations -->
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
						<div class="ornaments-rows ornament-row-2">
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
						<div class="ornaments-rows ornament-row-3">
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
						<div class="ornaments-rows ornament-row-4">
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
						<div class="ornaments-rows ornament-row-5">
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
							<div class="ornament box">
							</div>
						</div>
					</div>
				<!-- below tree areas -->
				<div class="below-tree">
					<div class="below-location box below-location-1">
					</div>
					<div class="below-location box below-location-2">
					</div>
				</div>
				</div>
				<!-- tree decoration end -->
				
				<!-- decorate table here -->

				<div class="on-the-table">
					<div class="table-space">
						<div class="table-location box table-location">
						</div>
					</div>
				</div>

				<!-- stop decorating table here -->

				<!-- decorate wall here -->

				<div class="on-the-wall1">
					<div class="wall-space1">
						<div class="wall-location box">
						</div>
					</div>
				</div>

				<div class="on-the-wall2">
					<div class="wall-space1">
						<div class="wall-location box">
						</div>
					</div>
				</div>
				
				<!-- stop decorating wall here -->
			
				<!-- draggable content start -->
				
				<div class = "drop-targets-1">
					<div class = "item-box item-box-1">
						<img src="images/box.png" class = "package package-1" alt="box">
						<img src="images/ornament-green.png" class="ornament-item item hide" id="item-1" alt="ornamnet-green">
					</div>

					<div class = "item-box item-box-2">
						<img src="images/box.png" class = "package package-2" alt="box">
						<img src="images/star.png" class="star-item item hide" id="item-2" alt="star">
					</div>

					<div class = "item-box item-box-3">
						<img src="images/box.png" class = "package package-3" alt="box">
						<img src="images/present-green.png" class="present-item item hide" id="item-3" alt="present-green">
					</div>

					<div class = "item-box item-box-4">
						<img src="images/box.png" class = "package package-4" alt="box">
						<img src="images/present-blue.png" class="present-item item hide" id="item-4" alt="present-blue">
					</div>

					<div class = "item-box item-box-5">
						<img src="images/box.png" class = "package package-5" alt="box">
						<img src="images/blue-stocking.PNG" class="stocking-item item hide" id="item-5" alt="blue-stocking">
					</div>

					<div class = "item-box item-box-6">
						<img src="images/box.png" class = "package package-6" alt="box">
						<img src="images/red-stocking.PNG" class="stocking-item item hide" id="item-6" alt="red-stocking">
					</div>

					<div class = "item-box item-box-7">
						<img src="images/box.png" class = "package package-7" alt="box">
						<img src="images/hot-chocolate.PNG" class="chocolate-item item hide" id="item-7" alt="hot-chocolate">
					</div>

					<div class = "item-box item-box-9">
						<img src="images/box.png" class = "package package-9" alt="box">
						<img src="images/ornament-blue.PNG" class="ornament-item item hide" id="item-9" alt="ornament-blue">
					</div>

					<div class = "item-box item-box-10">
						<img src="images/box.png" class = "package package-10" alt="box">
						<img src="images/ornament-purple.PNG" class="ornament-item item hide" id="item-10" alt="ornament-purple">
					</div>

					<div class = "item-box item-box-11">
						<img src="images/box.png" class = "package package-11" alt="box">
						<img src="images/ornament-red.PNG" class="ornament-item item hide" id="item-11" alt="ornament-red">
					</div>

					<div class = "item-box item-box-12">
						<img src="images/box.png" class = "package package-12" alt="box">
						<img src="images/ornament-yellow.PNG" class="ornament-item item hide" id="item-12" alt="ornament-yellow">
					</div>

				</div>
				<!-- draggable content end -->
			</div>
		</div>

		<!-- start snowflakes -->
		<div class="snowflakes" aria-hidden="true">
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
			<div class="snowflake">
			  <div class="inner">❅</div>
			</div>
		  </div>
	  <!-- end snowflakes -->


			<!-- music player start -->
			<div class="player">

				<!-- Define the section for displaying details -->
				<div class="details">
					<div class="track-art"></div>
					<div class="track-info">
						<div class="track-name">Track Name</div>
						<div class="track-artist">Track Artist</div>
					</div>
				</div>

				<!-- Define the section for displaying track buttons -->
				<div class="buttons">
					<div class="prev-track" onclick="prevTrack()">
						<i class="fa fa-step-backward fa-1x"></i>
					</div>
					<div class="playpause-track" onclick="playpauseTrack()">
						<i class="fa fa-play-circle fa-2x"></i>
					</div>
					<div class="next-track" onclick="nextTrack()">
						<i class="fa fa-step-forward fa-1x"></i>
					</div>
				</div>

				<!-- Define the section for displaying the seek slider-->
				<div class="slider_container">
					<div class="current-time">00:00</div>
					<input type="range" min="1" max="100"
						value="0" class="seek_slider" onchange="seekTo()">
					<div class="total-duration">00:00</div>
				</div>

				<!-- Define the section for displaying the volume slider-->
				<div class="slider_container">
					<i class="fa fa-volume-down"></i>
					<input type="range" min="1" max="100"
						value="99" class="volume_slider" onchange="setVolume()">
					<i class="fa fa-volume-up"></i>
				</div>
			</div>
		</div>
		<!-- Main page end -->
		<script src='script.js'>
		</script>
	</body>
</html>
